<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rutina de Cuádriceps: Explosión y Definición - TrainerSlide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; background: #000; color: white; }
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #111; }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #555; }
    </style>
</head>
<body class="h-screen w-screen overflow-hidden flex flex-col bg-black">

<div class="bg-gray-900/90 backdrop-blur p-3 md:p-4 border-b border-gray-800 flex justify-between items-center z-50 shrink-0">
    <h1 class="font-bold text-base md:text-lg truncate mr-2">
        TRAINER<span class="text-yellow-400">SLIDE</span>
        <span class="text-gray-500 text-xs md:text-sm font-normal hidden sm:inline">
            | Rutina de Cuádriceps: Explosión y Definición
        </span>
    </h1>
    <div class="flex gap-2 shrink-0">
        <button onclick="prevSlide()" id="btnPrev"
            class="px-3 py-1.5 md:px-4 md:py-2 bg-gray-800 rounded-full hover:bg-gray-700 disabled:opacity-30 text-xs md:text-sm">
            Ant
        </button>
        <span id="counter"
            class="px-2 py-1.5 md:px-3 md:py-2 font-mono text-yellow-400 text-xs md:text-sm flex items-center">
            1 / 1
        </span>
        <button onclick="nextSlide()" id="btnNext"
            class="px-3 py-1.5 md:px-4 md:py-2 bg-yellow-400 text-black font-bold rounded-full hover:bg-yellow-300 disabled:opacity-30 text-xs md:text-sm">
            Sig
        </button>
    </div>
</div>

<div id="slideContainer" class="flex-1 flex items-center justify-center p-0 md:p-4 relative w-full overflow-hidden"></div>

<script>
const workout = {
"title":"Rutina de Cuádriceps: Explosión y Definición",
"slides":[
{
"title":"Triserie 3: Potencia y Negativas (Método Pirámide y Negativas)",
"exercises":[
{
"name":"Sentadilla Frontal con Barra (Front Squat)",
"reps":"10, 8, 6, 4 (aumentando peso)",
"sets":4,
"notes":"Codos altos, core apretado, baja hasta que los muslos estén paralelos al suelo o más profundo. Descanso mínimo.",
"videoUrl":"https://drive.google.com/file/d/11njfXMIp5LRcZs5DC6Gkt2rDsypoQsaC/view?usp=sharing"
},
{
"name":"Zancadas Caminando con Mancuernas (Walking Lunges)",
"reps":"10-12 pasos por pierna",
"sets":4,
"notes":"Pasos controlados, rodilla trasera casi toca el suelo. Enfócate en la activación del cuádriceps al subir.",
"videoUrl":"https://drive.google.com/file/d/10l11twIyZPrSADrj2iVP37TzuKxxVlFL/view?usp=sharing"
},
{
"name":"Curl Nórdico Inverso Asistido (Reverse Nordic Curl Negatives)",
"reps":"6-8 repeticiones (negativas lentas)",
"sets":4,
"notes":"Controla el descenso hacia atrás lo más lento posible (3-5 segundos).",
"videoUrl":"https://drive.google.com/file/d/1Tnj0I1IsQH-5jZ9Mpo_14BEXkTZlsLHa/view?usp=sharing"
}
]
},
{
"title":"Triserie 4: Agotamiento Final (Método Negativas)",
"exercises":[
{
"name":"Sentadilla Goblet (Goblet Squat)",
"reps":"12, 10, 8, 12",
"sets":4,
"notes":"Sujeta la mancuerna al pecho y busca profundidad.",
"videoUrl":"https://drive.google.com/file/d/190tUKX1nw8Qbc7CN0YZNkW-P_FA3krXh/view?usp=sharing"
},
{
"name":"Extensión de Cuádriceps – Énfasis en Negativas",
"reps":"8-10 repeticiones",
"sets":4,
"notes":"Negativas lentas de 3-4 segundos.",
"videoUrl":"https://drive.google.com/file/d/1bb0m7N8IKb7z7p2U7SyIcNVl7e5gi83A/view?usp=sharing"
},
{
"name":"Paso-Arriba al Cajón (Step-Ups to Box)",
"reps":"10-12 por pierna",
"sets":4,
"notes":"Controla el descenso para mayor tensión.",
"videoUrl":"https://drive.google.com/file/d/1TL1o8K7eT5tDFkvwFLpzyZeKPyjG4LST/view?usp=sharing"
}
]
}
]
};

function getEmbedUrl(url) {
    if (!url) return null;
    const drive = url.match(/drive\.google\.com\/file\/d\/([^/]+)/);
    if (drive) return `https://drive.google.com/file/d/${drive[1]}/preview`;
    return url;
}

let currentIndex = 0;

function renderSlide(i) {
    currentIndex = i;
    const slide = workout.slides[i];
    const ex = slide.exercises[0];
    const video = getEmbedUrl(ex.videoUrl);

    document.getElementById("slideContainer").innerHTML = `
    <div class="w-full md:max-w-6xl h-full md:aspect-video flex bg-black border border-gray-800">
        <div class="w-full md:w-5/12 bg-gray-900">
            <iframe src="${video}" class="w-full h-full" allowfullscreen></iframe>
        </div>
        <div class="w-full md:w-7/12 p-6 overflow-y-auto">
            <h2 class="text-xl font-black text-yellow-400 mb-4">${slide.title}</h2>
            ${slide.exercises.map((e,idx)=>`
                <div class="mb-4">
                    <h3 class="font-bold">${idx+1}. ${e.name}</h3>
                    <p class="text-sm text-gray-400">${e.reps} | ${e.sets} series</p>
                </div>
            `).join("")}
        </div>
    </div>`;
    document.getElementById("counter").innerText = `${i+1} / ${workout.slides.length}`;
}

function nextSlide(){ if(currentIndex < workout.slides.length-1) renderSlide(++currentIndex); }
function prevSlide(){ if(currentIndex > 0) renderSlide(--currentIndex); }

renderSlide(0);
</script>

</body>
</html>
